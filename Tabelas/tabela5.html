<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Produto</th>
                <th colspan="2">Preço</th>
                <th rowspan="2">Cor</th>
            </tr>
            <tr>
                <th>À vista</th>
                <th>Cartão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                
                <td>Camisa</td>
                <td>R$ 96,50</td>
                <td>R$ 89,90</td>
                <td>Branca</td>
                
            </tr>
            <tr>
                
                <td>Sapato</td>
                <td>R$ 179,50</td>
                <td>R$ 190,90</td>
                <td>Preto</td>
            
            </tr>
        </tbody>

        <tfoot>
            <td colspan="4">Valores válidos para todas as lojas</td>
        </tfoot>
    </table>
</body>
</html>
