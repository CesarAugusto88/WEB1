<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Estado Civil</legend>
            <p>
                <label>
                    <input type="radio"
                    name="estado_civil" value="Casado">Casado
                </label>
            </p>
            <p>
                <label>
                    <input type="radio"
                    name="estado_civil" value="Solteiro"
                    checked>Solteiro
                </label>
            </p>
            <p>
                <label>
                    <input type="radio"
                    name="estado_civil" value="Divorciado">Divorciado
                </label>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar Dados">
        </p>
    </form>
    <form action="">
        <fieldset>
            <legend>Computador</legend>
            <p>
                <label>
                    <input type="checkbox" name="computador"
                    value="Computador"
                    checked>Computador
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="impressora"
                    value="Impressora">Impressora
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="monitor"
                    value="Monitor">Monitor
                </label>
            </p>
            <p>
                <input type="submit" value="Enviar Dados">
            </p>
        </fieldset>
        
    </form>
</body>
</html>
