<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="" method="POST">
        <p>
            <label>
                Telefone: <input type="tel" name="telefone"
                required>
            </label>
        </p>
        <p>
            <label>
                Email: <input type="email" name="email">
            </label>
        </p>
        <p>
            <label>
                URL: <input type="url" name="url">
            </label>
        </p>
        <p>
            <label>
                Número: <input type="number" name="nummero" min="0" max="20" step="2">
            </label>
        </p>
        <p>
            <label>
                Range: <input type="range" name="range" min="0" max="10"
                step="2">
            </label>
        </p>


        <p>
            <label>
                <input type="submit" value="Enviar Dados">
            </label>
        </p>
    </form>
</body>
</html>
