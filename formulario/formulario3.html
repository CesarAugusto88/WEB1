<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form action="">
        <p>
            <label>
                Data: <input type="date" type="date" name="data"
                min="2010-01-01" max="2020-12-31"
                value="2020-02-19">
            </label>            
        </p>
        <p>
            <label>
                MÃªs: <input type="month" name="mes">
            </label>
        </p>
        <p>
            <label>
                Semana: <input type="week" name="semana">
            </label>
        </p>
        <p>
            <label>
                Hora: <input type="time" name="hora">
            </label>
        </p>
        <p>
            <label>
                Data e hora: <input type="datetime" name="data_hora">
            </label>
        </p>
        <p>
            <label>
                Data e hora local: <input type="datetime-local" name="data_hora_local">
            </label>
        </p>
        <p>
            <label>
                Tempo de entrega do produto: <input type="time" type="time" name="hora"
                min="11:oo" max="19:00" step="120"> <!--step em segundos-->
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar dados">
        </p>

    </form>
</body>
</html>
